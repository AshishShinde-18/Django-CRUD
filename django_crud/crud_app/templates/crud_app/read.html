<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create :: CRUD APPLICATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div class="row gx-2 pt-3">
    <h3 class="text-center" style="background-color: #aac0d8;    border-radius: 31px; text-align:center; width: 20%; padding:15px; border-radius: 20px;">Django CRUD Application</h3>
    <div class="col-md-12 pt-4" style="border:1px solid #80808029; padding:15px; background-color:#ffffffde;">
        <h4 class="text-center mb-3">Users List (Read)</h4>
        <a class="btn btn-primary" style="background-color:#021b35" href="{% url 'create' %}" role="button">Create New</a>
    <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Department</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Language</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
        <tbody>
        {% for data in user_data %}
        <tr>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.department}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.language}}</td>
        <td>{{data.address}}</td>
        <td>
            <a class="btn btn-primary" style="background-color:#021b35" href="{% url 'update'  data.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'delete'  data.id %}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</div>
</body>
</html>
